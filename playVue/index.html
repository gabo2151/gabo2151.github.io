<!DOCTYPE HTML>
<html>
	<head>
		<title>Play Vue</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
        <div id="app">
            <div class="product">
                <div class="product-image">
                    <img :src="image" :alt="altText" :width="width" :height="height" />
                </div>
                <div class="product-info">
                    <h1>{{ product }}</h1>
                </div>
                <p v-show="inStock">Hay mano</p>

                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>

                <button v-on:click="addToCart">Agregar al carrito</button>

                <div class="cart">
                    <p>Cart({{ cart }})</p>
                </div>

            </div>
        </div>
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="assets/js/playVue.js"></script>
    </body>
</html>
