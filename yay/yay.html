<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Move Image</title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<style type="text/css">
			#image { 
				position: absolute;
				z-index: 0;
				visibility: visible;
				top: 10em;
				left: 10em;
				width: 3em;
				height: 3em;
			}
		</style>
		<script type="text/javascript">
			var x;
			var y;
			function pause(ms)
			{
				var date = new Date();
				var curDate = null;
				do { curDate = new Date(); }
				while(curDate-date < ms);
			}
			function moveImage()
			{
				x = Math.floor(Math.random()*40);
				y = Math.floor(Math.random()*30);
				pause(100);
				document.getElementById("image").style.top = y + "em";
				document.getElementById("image").style.left = x + "em";
			}
		</script>
	</head>
	<body>
		<img id="image" src="img/ico.png" onmouseover = "moveImage()"/>
	</body>
</html>
